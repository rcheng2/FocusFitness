<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/theme.css">
    <style>
        h1 {
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 font-weight-bold" href="#">Focus Fitness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/history">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/workouts">Workouts</a>
                        </li>

                        <li class="nav-item">
                            <form method="POST" action="/logoff">


                                <input type="submit" value="Log Out!" a
                                    class="nav-link btn btn-outline-danger text-danger"></a>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>

    </div>
    <h1 class="head" text-align:center>Youtube Workouts Page</h1>
    <div>
        <label>Choose a workout:</label>
        <form method="POST" action="/vworkouts">
            <select name="selection">
                <option name="0">Benchpress</option>
                <option name="1">Squats</option>
                <option name="2">Lunges</option>
                <option name="3">Deadlifts</option>
                <option name="4">Shoulder Press</option>
                <option name="5">Bicep Curls</option>
            </select>
            <button type="submit" id="submit">Go!</button>
        </form>
        <br>
    </div>
    <div><iframe width="560" height="315" src={{video}} title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe></div>
    <div>
        <p>How to do {{workoutType}}</p>
    </div>

</body>

</html>
