<html lang="en">

<head>
    <title>Focus Fitness</title>
    <link rel="stylesheet" href="/static/theme.css">
</head>

<body>
    <header>
        <h1>Focus Fitness</h1>
    </header>
    <div class="tabs">
        <input type="radio" class="tabs__radio" name="tabs" id="tab1" checked>
        <label for="tab1" class="tabs__label">
            <a href="/index">Home</a>
        </label>
        <div class="tabs__content">

        </div>

        <input type="radio" class="tabs__radio" name="tabs" id="tab2" checked>
        <label for="tab2" class="tabs__label">
            <a href="/workouts"> WORKOUT</a>
        </label>
        <div class="tabs__content">
        </div>

        <input type="radio" class="tabs__radio" name="tabs" id="tab3" checked>
        <label for="tab3" class="tabs__label">
            <a href="/history/"> History </a>
        </label>
        <div class="tabs__content">

        </div>

        <input type="radio" class="tabs__radio" name="tabs" id="tab4" checked>
        <label for="tab4" class="tabs__label">
            <form method="POST" action="/logoff">
                <a href="/index"> Hi {{currentuser}} </a>
                <input type="submit" value="Log Out!" />
            </form>
        </label>
        <div class="tabs__content">
        </div>
    </div>

    <h2>Workouts</h2>
    <p> What exercises would you like to track?</p>
    <div class="container">
        <form action="/calculate" method="POST">
            <label for="exercise_type">Input exercise:</label>
            <select id="exercise_type" name="exercise_type">
                <option value="cardio">Cardio</option>
                <option value="weightlifting">Lifting weights</option>
            </select>
            <input type="text" name="duration" placeholder="time in minutes" />
            <input type="text" name="weight" placeholder="weight in kilos" />
            <input type="submit" value="Save">
        </form>
        <h2>Calories burned: {{calories_burned}} kcal</h2>
    </div>

    <h2>Recent Workouts</h2>
    <section>

        <nav>
            <ol>
                <li><a href="#">Situps</a></li>
                <li><a href="#">Walking</a></li>
                <li><a href="#">Running</a></li>
                <li><a href="#">Bench Press</a></li>
            </ol>
        </nav>
        <div class="Calendar">
            <h2> Calendar </h2>

        </div>


        <div class="container">
            <div class="parent">
                <div class="info">
                    <p>Quote: {{quote}}</p>
                    <button id="submit" onClick="window.location.reload();">Need more motivation?</button>
                </div>
            </div>
        </div>

        <br><br>

</body>

</html>
