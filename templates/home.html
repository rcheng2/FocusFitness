
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/theme.css">
    <title>Focus Fitness</title>
</head>

<body>


    <div class="section shadow bg-dark-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark-light">
                <div class="container-fluid">
                    <a class="navbar-brand fs-2 font-weight-bold" href="#">Focus Fitness</a>


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index">Home</a>
                            </li>

                            <li class="nav-item">
                                <form method="POST" action="/logoff">


                                    <input type="submit" value="Log Out!" a
                                        class="nav-link btn btn-outline-danger text-danger"></a>
                                </form>
                            </li>
                        </ul>
                    </div>

                </div>

            </nav>

        </div>

    </div>

    <div class="section" >
        <div style="margin-left: auto;margin-right: auto;text-align:center">
            <a class="navbar-brand fs-2 font-weight-bold" href="/index" > Welcome {{currentuser}} </a>
        </div>
            
        
        <div class="container" style="height: auto;">
            <div class="row box">
                <input type="button" class="btn btn-primary Calendar w-auto m-3" value="Calendar">

                <div class="col-lg-6">
                    <div class="workout-box p-3 ">
                        <h3 class="mx-2">Workouts</h3>
                        <h5 class="text-secondary fw-normal mx-2">What excercises would you like to track?</h5>
                        <div class="workout-track p-4 my-3">
                            <div class="d-flex flex-column justify-content-center shadow-lg">
                                <div class="d-flex mx-2">
                                    <form action="/calculate" method="POST">
                                        <h5 class="text-white">Input exercises </h5>
                                        <div class="dropdown mx-3">
                                            <select id="exercise_type" name="exercise_type">
                                                <option value="cardio">Cardio</option>
                                                <option value="weightlifting">Lifting Weights</option>
                                                <option value="swimming">Swimming</option>
                                            </select>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <input type="text" class="form-control my-3 mx-2 w-75" name="duration"
                                                placeholder="Time in minutes" required min="1" max="9999" />
                                            <input type="text" class="form-control my-3 w-75" name="weight"
                                                placeholder="Weight in Kilos" required min="1" max="9999" />
                                        </div>
                                        <div class="row justify-content-center">
                                            <input type="submit" class="btn btn-warning shadow-lg px-4 w-auto"
                                                value="Save" id="submit">
                                    </form>
                                    <h3 class="text-center my-2 text-white">Calories burned: {{calories_burned}} kcal
                                    </h3>
                                </div>




                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>


        <div class="col-lg-6 d-flex flex-column ">
            <div class="quote-box m-8">
                <br>

                <h4 class="fw-bold text-primary ">Quote: {{quote}}</h4>

                <button id="submit" input type="submit" class="btn btn-warning shadow-lg px-4 w-auto"
                    onClick="window.location.reload();">Need more motivation?</button>

                </br>

            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
