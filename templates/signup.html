<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/gym.png">
    <link rel="stylesheet" href="/static/theme.css">
    <title>Signup</title>
</head>
<div class="section shadow bg-dark-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 font-weight-bold" href="/">Focus Fitness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">




                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>


<div class="signuppagediv" style="margin-left: auto;margin-right: auto;text-align:center">
    <br>
    <br>
    <br>
    <br>
    <h1>Sign Up Page</h1>
    <p>Enter your new username below!</p>
    <div class="signup-track p-4 my-3">
        <form method="POST" action="/registernewuser">
            <input type="text" placeholder="Email" name="newuserid" required />
            <br>
            <br>
            <input type="password" placeholder="Password" name="newpassword" required />
            <br>
            <br>
            <input type="submit" value="Register Me!" class="btn btn-primary  w-auto m-3" />
            <br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <strong>
                <p class="errormessage">{{message}}</p>
            </strong>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <br>
            <a input type="submit" value="login page redirect" class="btn btn-warning shadow-lg px-4 w-auto"
                href="/login">
                Already A user? Login Here!
            </a>

    </div>

    </form>
</div>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
