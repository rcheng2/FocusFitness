<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/theme.css">
    <title>Focus Fitness</title>
</head>

<body>
    <div class="section shadow bg-dark-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark-light">
                <div class="container-fluid">
                    <a class="navbar-brand fs-2 font-weight-bold" href="#">Focus Fitness</a>


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/history">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/workouts">Workout</a>
                            </li>

                            <li class="nav-item">
                                <form method="POST" action="/logoff">


                                    <input type="submit" value="Log Out!" a
                                        class="nav-link btn btn-outline-danger text-danger"></a>
                                </form>
                            </li>
                        </ul>
                    </div>

                </div>

            </nav>

        </div>
    </div>
    <div class="col-lg-6">
        <div class="workout-box p-9 ">
            <div class="edit-workout p-4 my-3">
                <div class="d-flex flex-column justify-content-center shadow-lg">
                    <form action="{{ url_for('edit')}}" method="POST">
                        <table>
                            <h2>&nbsp;Update Workout Details&nbsp; </h2>
                            <br>
                            <th colspan="2"></th>
                            <input type="hidden" name="id" value={{workout.id}}>
                            <tr>
                                <th>
                                    Date:
                                </th>
                                <td>
                                    <input type="datetime-local" name="timestamp"
                                        value="{{workout.timestamp.strftime('%Y-%m-%d %H:%M')}}" />
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Duration:
                                </th>
                                <td>
                                    <input type="number" step="1" pattern="\d*" name="duration"
                                        placeholder="Enter updated duration in minutes" value={{workout.duration}}>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Weight:
                                </th>
                                <td>
                                    <input type="number" step="1" pattern="\d*" name="weight"
                                        placeholder="Enter updated weight in kilos" value={{workout.weight}}>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Exercise type: {{workout.exercise_type}} (Current)
                                </th>
                                <td>
                                    <select id="exercise_type" name="exercise_type">
                                        <option value="Running">Running</option>
                                        <option value="Swimming">Swimming</option>
                                        <option value="Crossfit">Crossfit</option>
                                        <option value="Rowing">Rowing</option>
                                        <option value="Mountain Biking">Mountain Biking</option>
                                        <option value="Rock Climbing">Rock Climbing</option>
                                        <option value="Gymnastics">Gymnastics</option>
                                        <option value="Rugby">Rugby</option>
                                        <option value="Football">Football</option>
                                        <option value="Soccer">Soccer</option>
                                        <option value="Water Polo">Water Polo</option>
                                        <option value="Wrestling">Wrestling</option>
                                        <option value="Martial arts">Martial arts</option>
                                        <option value="Calisthenics">Calisthenics</option>
                                        <option value="Beach Volleyball">Beach Volleyball</option>
                                        <option value="Cycling">Cycling</option>
                                        <option value="Lacrosse">Lacrosse</option>
                                        <option value="Skateboarding">Skateboarding</option>
                                        <option value="Ultimate Frisbee">Ultimate Frisbee</option>
                                        <option value="Weightlifting">Weightlifting</option>
                                        <option value="Jogging">Jogging</option>
                                        <option value="Jump Rope">Jump Rope</option>
                                        <option value="Baseball">Baseball</option>
                                        <option value="Yoga">Yoga</option>
                                        <option value="Dancing">Dancing</option>
                                        <option value="Walking">Walking</option>
                                        <option value="Stretching">Stretching</option>
                                        <option value="Mobility Training">Mobility Training</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Calories burned:</th>
                                <td>{{workout.calories_burned}}</td>
                            </tr>
                            <tr>
                                <th span="2"><input type="submit" class="btn btn-success" value="Submit" /></th>
                            </tr>

                        </table>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
