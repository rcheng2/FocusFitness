<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/calculate" method="POST">
        <label for="type">Input exercise:</label>
        <select id="type" name="type">
            <option value="cardio">Cardio</option>
        </select>
        <input type="text" name="duration" placeholder="time in minutes"/>
        <input type="text" name="weight" placeholder="weight in kilos"/>
        <input type="submit" value="Save">
    </form>
    <h2>Calories burned: {calories_burned}</h2>
</body>

</html>
